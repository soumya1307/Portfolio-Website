<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      // Check if the current path is already index.html to avoid redirect loop
      if (!window.location.pathname.includes('index.html')) {
        var pathname = window.location.pathname;
        var newUrl = window.location.origin + '/Portfolio-Website' + pathname;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
</html>
